<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loda Lab</title>
  <script>
    var callbackExecuteProgramId = (programId, termCount) => {
      console.log("callbackExecuteProgramId is not installed");
    }
    var callbackExecuteSourceCode = (sourceCode, termCount) => {
      console.log("callbackExecuteSourceCode is not installed");
    }
    var callbackFinishedWasmLoading = () => {
      console.log("callbackFinishedWasmLoading invoked");
      runCurrentProgram();
    }
    function submitForm(event) {
      event.preventDefault();
      runCurrentProgram();
    }
    function runCurrentProgram() {
      var el = document.getElementById("sequenceid");
      const programId = parseInt(el.value);
      callbackExecuteProgramId(programId, 10);
    }
  </script>
  <script type="module" src="index.js"></script>
</head>
<body>
  <form onsubmit="submitForm(event)">
    <input 
      id="sequenceid"
      type="number" 
      min="1" 
      max="999999" 
      placeholder="OEIS sequence id"
      value="45">
  </form>
  <div id="output-inner">Initializing</div>
</body>
</html>
