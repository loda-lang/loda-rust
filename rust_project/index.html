<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loda Lab</title>
  <script>
    var executeProgramCallback = (programId) => {
      console.log("executeProgramCallback is not installed");
    }
    function submitForm(event){
      event.preventDefault();
      var el = document.getElementById("sequenceid");
      const programId = parseInt(el.value);
      executeProgramCallback(programId);
    }
  </script>
  <script type="module" src="index.js"></script>
</head>
<body>
  <form onsubmit="submitForm(event)">
    <label for="oeis">OEIS id</label><br>
    <input 
      id="sequenceid"
      type="number" 
      name="oeis" 
      min="1" 
      max="999999" 
      value="45">
    <br>
    <button type="submit">Execute</button>
  </form>
  <div id="output">Initializing</div>
</body>
</html>
