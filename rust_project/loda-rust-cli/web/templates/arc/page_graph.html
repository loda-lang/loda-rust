<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link media="all" rel="stylesheet" type="text/css" href="/static/arc_color.css">
    <link media="all" rel="stylesheet" type="text/css" href="/static/inspect_pixel.css">
    <script>
        function pixelOnMouseOver(element) {
          const infoid = element.dataset.infoid;
          // console.log("pixelOnMouseOver", element, infoid);
          const el2 = document.getElementById(infoid);
          el2.style.display = "block";
        }
        
        function pixelOnMouseOut(element) {
          const infoid = element.dataset.infoid;
          // console.log("pixelOnMouseOut", element, infoid);
          const el2 = document.getElementById(infoid);
          el2.style.display = "none";
        }

        function edgeOnMouseOver(element) {
          const infoid = element.dataset.infoid;
          // console.log("edgeOnMouseOver", element, infoid);
          const el2 = document.getElementById(infoid);
          el2.style.display = "block";
        }
        
        function edgeOnMouseOut(element) {
          const infoid = element.dataset.infoid;
          // console.log("edgeOnMouseOut", element, infoid);
          const el2 = document.getElementById(infoid);
          el2.style.display = "none";
        }
    </script>
</head>

<body>

<div class="splitviewcontainer">
    <div class="splitviewcolumn splitviewcolumnleft">{{left_side|safe}}</div>
    <div class="splitviewcolumn splitviewcolumnright">{{right_side|safe}}</div>
</div>

</body>
</html>
