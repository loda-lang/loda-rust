<div 
{% if infoid %}
id="{{infoid}}"
{% endif %}
style="display: none;"
>
    <h1>Pixel</h1>
    <ul>
        <li>color: {{ color }}</li>
        <li>x: {{ x }}</li>
        <li>y: {{ y }}</li>
    </ul>

    {% if outgoing_edges %}
    <h1>Outgoing edges</h1>
    {{ outgoing_edges|safe }}
    {% else %}
    <h1>Outgoing edges - none</h1>
    {% endif %}
</div>
